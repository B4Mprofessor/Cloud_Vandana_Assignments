<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="profile-card">
      <div class="profile-image">
        <img src="images/profile.jpg" alt="Profile Picture" />
      </div>
      <h2 class="name">Abhik Sahana</h2>
      <p class="designation">Associate Software Engineer</p>
      <p class="bio">
        Passionate about web development and software engineering. Love solving
        problems and building amazing applications.
      </p>
      <div class="social-icons">
        <a href="https://www.linkedin.com/" class="icon"
          ><i class="fab fa-facebook-f"></i
        ></a>
        <a href="https://www.facebook.com/" class="icon"
          ><i class="fab fa-twitter"></i
        ></a>
        <a href="https://x.com/" class="icon"
          ><i class="fab fa-linkedin-in"></i
        ></a>
        <a href="https://github.com/" class="icon"
          ><i class="fab fa-github"></i
        ></a>
      </div>
    </div>
  </body>
</html>
